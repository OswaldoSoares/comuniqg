{% load humanize %}
<div class="card-title">
    <span>{{ apelido }}</span>
</div>
<div class="card-body">
    {% for servico in servicos %}
    <div class="lista-selecionadas">
        <div class="servico">
            <span>{{ servico.idservico }}</span>
        </div>
        <div class="data-servico">
            <span>R$ {{ servico.diaservico }}</span>
        </div>
        <div class="total-servico">
            <span>R$ {{ servico.total|intcomma }}</span>
        </div>
        <div class="botoes">
            <i class="bi bi-printer i-button js-print-fatura" data-idobj="{{ fatura.idfatura }}"></i>
            <i class="bi bi-clipboard i-button js-minuta-fatura" data-idobj="{{ fatura.idfatura }}"></i>
        </div>
    </div>
    {% endfor %}
</div>
<div class="card-footer">
    <span>TOTAL A RECEBER R$ {{ total_recebe|intcomma }}</span>
</div>
