<div class="card-title">
    <span>SOLICITANTES</span>
</div>
<div class="card-body">
    {% for i in solicitantes %}
    <div class="lista-solicitantes">
        <div class="solicitantes">
            {% if i == "" %}
            <span>N√ÉO INFORMADA</span>
            {% else %}
            <span>{{ i.solicitante }}</span>
            {% endif %}
        </div>
        <div class="botoes">
            <i class="bi bi-square i-button js-seleciona-solicitante"
            data-solicitante-seleciona="{{ i.lower }}"></i>
        </div>
    </div>
    {% endfor %}
</div>
<div class="card-footer">
    <span class="quantidade-solicitante-selecionado">NENHUMA SOLICITANTE SELECIONADO</span>
</div>
