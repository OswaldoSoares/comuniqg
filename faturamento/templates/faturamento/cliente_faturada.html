{% load humanize %}
<div class="card-title">
    <span>{{ apelido }}</span>
</div>
<div class="card-body js-card-body">
    {% for fatura in faturas %}
    <div class="lista-selecionadas">
        <div class="fatura">
            <span>{{ fatura.idfatura }}</span>
        </div>
        <div class="valor-fatura">
            <span>R$ {{ fatura.valorfatura|intcomma }}</span>
        </div>
        <div class="valor-pago">
            <span>R$ {{ fatura.valorpago|intcomma }}</span>
        </div>
        <div class="botoes">
            <i class="bi bi-printer i-button js-print-fatura" data-idobj="{{ fatura.idfatura }}"></i>
            <i class="bi bi-clipboard i-button js-servico-fatura" data-idobj="{{ fatura.idfatura }}"></i>
        </div>
    </div>
    {% endfor %}
</div>
<div class="card-footer">
    <span>{{ quantidade }} FATURA{{ quantidade|pluralize|upper }} - R$ {{ total_receber|intcomma }}</span>
</div>
