{% load humanize %}
<div class="card-title">
    <i class="bi bi-chevron-double-left i-button js-mes-ano"
    data-periodo="-12" data-dia={{ mes|date:'d/m/Y' }}></i>
    <i class="bi bi-chevron-left i-button js-mes-ano"
    data-periodo="-1" data-dia={{ mes|date:'d/m/Y' }}></i>
    <span>{{ mes|date:'F/Y'|upper }}</span>
    <i class="bi bi-chevron-right i-button js-mes-ano"
    data-periodo="1" data-dia={{ mes|date:'d/m/Y' }}></i>
    <i class="bi bi-chevron-double-right i-button js-mes-ano"
    data-periodo="12" data-dia={{ mes|date:'d/m/Y' }}></i>
</div>
<div class="card-body js-card-body re-mensal">
    {% for diapgto in mensal %}
    {% if diapgto.total > 0 %}
    <div class="lista-mensal">
        <div class="item-data">
            <span data-dia={{ diapgto.dia|date:'d/m/Y' }}>
                {{ diapgto.dia|date:'d/m/Y' }}
            </span>
        </div>
        <div class="item-valor">
            <span>R$ {{ diapgto.total|intcomma }}</span>
        </div>
        <div class="item-botao">
            <i class="bi bi-clipboard i-button js-seleciona-data"
            data-dia={{ diapgto.dia|date:'d/m/Y' }}></i>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
<div class="card-footer">
    <span>R$ {{ total|intcomma }}</span>
</div>
