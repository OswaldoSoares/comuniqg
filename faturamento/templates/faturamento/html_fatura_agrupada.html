{% load humanize %}
<div class="card-title">
    <span>FATURADAS</span>
</div>
<div class="card-body js-card-body re-agrupada">
    {% for fatura in faturadas %}
    <div class="lista-faturadas">
        <div class="cliente">
            <span>{{ fatura.apelido }}</span>
        </div>
        <div class="valor-fatura">
            <span>R$ {{ fatura.valorfatura|intcomma }}</span>
        </div>
        <div class="valor-pago">
            <span>R$ {{ fatura.valorpago|intcomma }}</span>
        </div>
        <div class="botoes">
            <i class="bi bi-clipboard i-button js-cliente-faturada"
            data-idobj="{{ fatura.idpessoa }}"></i>
        </div>
    </div>
    {% endfor %}
</div>
<div class="card-footer">
    <span>R$ {{ total_recebe|intcomma }}</span>
</div>
