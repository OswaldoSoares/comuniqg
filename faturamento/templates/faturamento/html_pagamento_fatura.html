{% load humanize %}
<form class="js-paga-fatura" method="post" action="{% url 'paga_fatura' %}">
{% csrf_token %}
    <!-- Header -->
    <div class="card-header">
    	<div class="input-group">
    		<div class="input-group-addon addon-my-color">
    	    	<i class="icofont-simple-left-up i-button-null" title=""></i>
    		</div>
    		<div class="div-form-control">
                <span>PAGAMENTO</span>
    		</div>
    		<div class="input-group-addon addon-my-color">
    			<i class="icofont-simple-right-up i-button-null" title=""></i>
    		</div>
    	</div>
    </div>
    <!-- Body -->
    <div class="card-body">
    	<div class="card-body-item">
    		<div class="input-group">
    			<div class="input-group-addon addon-my-color">
    				<i class="icofont-check i-button-null" title=""></i>
    			</div>
    			<div class="div-flex div-form-control">
    				<div class="tamanho-60 text-left">
    					<span>
                            DATA PAGAMENTO
    					</span>
    				</div>
                    <div class="tamanho-40">
                        <input class="form-control"
                               type="date"
                               value="{{ hoje }}"
                               name='dia'>
    				</div>
		    	</div>
        		<div class="input-group-addon addon-my-color">
                    <i class="icofont-square i-button-null js-servico-fatura"
                       data-idobj="{{ fatura.idfatura }}"
                       title=""></i>
    			</div>
    		</div>
    	</div>
        <div class="card-body-item">
    		<div class="input-group">
    			<div class="input-group-addon addon-my-color">
    				<i class="icofont-check i-button-null" title=""></i>
    			</div>
    			<div class="div-flex div-form-control">
    				<div class="tamanho-60 text-left">
    					<span>
                            DINHEIRO
    					</span>
    				</div>
                    <div class="tamanho-40">
                        <input class="form-control js-dinheiro"
                               type="number"
                               step="0.01"
                               value="0.00"
                               name="dinheiro">
    				</div>
		    	</div>
        		<div class="input-group-addon addon-my-color">
                    <i class="icofont-square i-button js-bt-dinheiro"
                       data-idobj="{{ fatura.idfatura }}"
                       title="Pagamento em Dinheiro"></i>
    			</div>
    		</div>
    	</div>
        <div class="card-body-item">
    		<div class="input-group">
    			<div class="input-group-addon addon-my-color">
    				<i class="icofont-check i-button-null" title=""></i>
    			</div>
    			<div class="div-flex div-form-control">
    				<div class="tamanho-60 text-left">
    					<span>
                            CARTÃO DÉBITO
    					</span>
    				</div>
                    <div class="tamanho-40">
                        <input class="form-control js-debito"
                               type="number"
                               step="0.01"
                               value="0.00"
                               name="debito">
    				</div>
		    	</div>
        		<div class="input-group-addon addon-my-color">
                    <i class="icofont-square i-button js-bt-debito"
                       data-idobj="{{ fatura.idfatura }}"
                       title="Pagamento no Débito"></i>
    			</div>
    		</div>
    	</div>
        <div class="card-body-item">
    		<div class="input-group">
    			<div class="input-group-addon addon-my-color">
    				<i class="icofont-check i-button-null" title=""></i>
    			</div>
    			<div class="div-flex div-form-control">
    				<div class="tamanho-60 text-left">
    					<span>
                            CARTÃO CRÉDITO
    					</span>
    				</div>
                    <div class="tamanho-40">
                        <input class="form-control js-credito"
                               type="number"
                               step="0.01"
                               value="0.00"
                               name="credito">
    				</div>
		    	</div>
        		<div class="input-group-addon addon-my-color">
                    <i class="icofont-square i-button js-bt-credito"
                       data-idobj="{{ fatura.idfatura }}"
                       title="Pagamento no Crédito"></i>
    			</div>
    		</div>
    	</div>
        <div class="card-body-item">
    		<div class="input-group">
    			<div class="input-group-addon addon-my-color">
    				<i class="icofont-check i-button-null" title=""></i>
    			</div>
    			<div class="div-flex div-form-control">
    				<div class="tamanho-60 text-left">
    					<span>
                            PIX
    					</span>
    				</div>
                    <div class="tamanho-40">
                        <input class="form-control js-pix"
                               type="number"
                               step="0.01"
                               value="0.00"
                               name="pix"
                               disabled>
    				</div>
		    	</div>
        		<div class="input-group-addon addon-my-color">
                    <i class="icofont-square i-button-null js-bt-pix"
                       data-idobj="{{ fatura.idfatura }}"
                       title=""></i>
    			</div>
    		</div>
    	</div>
        <div class="card-body-item">
    		<div class="input-group">
    			<div class="input-group-addon addon-my-color">
    				<i class="icofont-check i-button-null" title=""></i>
    			</div>
    			<div class="div-flex div-form-control">
    				<div class="tamanho-60 text-left">
    					<span>
                            DEPÓSITO BANCÁRIO
    					</span>
    				</div>
                    <div class="tamanho-40">
                        <input class="form-control js-deposito"
                               type="number"
                               step="0.01"
                               value="0.00"
                               name="deposito">
    				</div>
		    	</div>
        		<div class="input-group-addon addon-my-color">
                    <i class="icofont-square i-button js-bt-deposito"
                       data-idobj="{{ fatura.idfatura }}"
                       title="Pagamento no Déposito Bancário"></i>
    			</div>
    		</div>
    	</div>
        <div class="card-body-item">
    		<div class="input-group">
    			<div class="input-group-addon addon-my-color">
    				<i class="icofont-check i-button-null" title=""></i>
    			</div>
    			<div class="div-flex div-form-control">
    				<div class="tamanho-60 text-left">
    					<span>
                            DESCONTO
    					</span>
    				</div>
                    <div class="tamanho-40">
                        <input class="form-control js-desconto"
                               type="number"
                               step="0.01"
                               value="0.00"
                               name="desconto"
                               disabled>
    				</div>
		    	</div>
        		<div class="input-group-addon addon-my-color">
                    <i class="icofont-square i-button-null js-bt-desconto"
                       data-idobj="{{ fatura.idfatura }}"
                       title=""></i>
    			</div>
    		</div>
    	</div>
        <div class="card-body-item">
    		<div class="input-group">
    			<div class="input-group-addon addon-my-color">
    				<i class="icofont-check i-button-null" title=""></i>
    			</div>
    			<div class="div-flex div-form-control">
    				<div class="tamanho-60 text-left">
    					<span>
                            A RECEBER
    					</span>
    				</div>
                    <div class="tamanho-40">
                        <input class="form-control js-receber"
                               type="number"
                               step="0.01"
                               value="{{ saldo|stringformat:'.2f' }}"
                               disabled>
    				</div>
		    	</div>
        		<div class="input-group-addon addon-my-color">
                    <i class="icofont-square i-button-null js-servico-fatura"
                       data-idobj="{{ fatura.idfatura }}"
                       title=""></i>
    			</div>
    		</div>
    	</div>
    </div>
    <!-- Footer -->
    <div class="card-footer">
    	<div class="input-group">
    		<div class="input-group-addon addon-my-color">
    			<i class="icofont-simple-left-down i-button-null" title=""></i>
    		</div>
    		<div class="div-flex div-form-control">
    			<div class="tamanho-100 text-center">
                    <button type="submit"
                            class="icofont-dollar i-button i-button-rodape"
                            title="Gera Pagamento"></button>
    			</div>
    		</div>
    		<div class="input-group-addon addon-my-color">
			    <i class="icofont-simple-right-down i-button-null" title=""></i>
    		</div>
    	</div>
    </div>
    <input class="js-saldo"
           type="hidden"
           name="saldo"
           value="{{ saldo|stringformat:'.2f' }}">
    <input type="hidden"
           name="idfatura"
           value="{{ fatura }}">
    <input type="hidden"
           name="idcliente"
           value="{{ idpessoal }}">
</form>
