<!DOCTYPE html>
{% load static %}
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="box-loader">
            <div class="loader"></div>
            <span class="text-loader">AGUARDE...</span>
        </div>
        <header class="menu">
            <i class="bi bi-three-dots-vertical" id="menu-dots"></i>
            <nav class="menu-nav-icons">
                <a href=""><i class="bi bi-speedometer i-button"><span>DASHBOARD</span></i></a>
                <a href="{% url 'index_servico' %}"><i class="bi bi-card-list i-button"><span>ORDEM SERVIÇO</span></i></a>
                <a href="{% url 'index_faturamento' %}"><i class="bi bi-cash i-button"><span>FATURAMENTO</span></i></a>
                <a href=""><i class="bi bi-people i-button"><span>CADASTRO</span></i></a>
                <a href=""><i class="bi bi-box i-button"><span>PRODUTOS</span></i></a>
                <a href="{% url 'index_tabela' %}"><i class="bi bi-table i-button"><span>TABELAS</span></i></a>
                <a href=""><i class="bi bi-gear i-button"><span>PARAMETROS</span></i></a>
                <a href="{% url 'index_core' %}"><i class="bi bi-door-open i-button"><span>SAIR</span></i></a>
            </nav>
        </header>
        <div class="container">
            <section>
                {% block main %}
                {% endblock %}
            </section>
        </div>
    </div>
    <footer class="footer">
        ComuniQG
    </footer>
    <!-- DIV MODAL START -->
    <div class="modal fade bd-example-modal-lg" id="MyModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"><b>TEXTO DO TITULO</b></h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn i-button close-button" data-dismiss="modal">FECHAR</button>
                    <button type="submit" class="btn i-button btn-save">TEXTO DO BOTÃO SAVE</button>
                </div>
            </div>
        </div>
    </div>
    <!-- DIV MODAL END-->
    <script src="{% static 'core/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'core/js/jquery.mask.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/base.js' %}"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
